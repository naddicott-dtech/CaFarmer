<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CaFarmer</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: system-ui, sans-serif; }
    #app { width: min(92vw, 960px); }
    #hud { display: flex; gap: .75rem; align-items: center; margin: .5rem 0 1rem; }
    #farmCanvas {
      display: block;
      width: 100%;
      height: min(70vh, 720px);    /* CSS size; JS will set pixel buffer size */
      border: 1px solid rgba(127,127,127,.4);
      border-radius: 12px;
      background: canvas;
    }
    #error {
      color: #b00020;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <main id="app">
    <h1>CaFarmer</h1>
    <div id="hud">
      <span>Grid Overlay:</span>
      <label><input type="radio" name="overlay" value="none" checked> None</label>
      <label><input type="radio" name="overlay" value="soil"> Soil</label>
      <label><input type="radio" name="overlay" value="water"> Water</label>
      <label><input type="radio" name="overlay" value="yield"> Yield</label>
      <span id="fps" style="margin-left:auto">â€” fps</span>
    </div>

    <!-- IMPORTANT: The canvas exists before scripts run -->
    <canvas id="farmCanvas"></canvas>
    <p id="error" role="alert"></p>
  </main>

  <!-- Keep the module after the canvas; also guards on DOMContentLoaded in main.js -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
